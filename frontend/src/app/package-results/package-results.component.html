<mdb-accordion *ngIf="packages">
    <mdb-accordion-item *ngFor="let pkg of packages">
        <ng-template mdbAccordionItemHeader>
            <div style="display: flex;">
                <div><b>{{pkg.Name}}</b> Version: {{pkg.Version}}</div>
            </div>
        </ng-template>
        <ng-template mdbAccordionItemBody>
            <div class="options">
                <button class="btn btn-danger" (click)="delete(pkg.ID)"><i class="far fa-trash-can">&nbsp;&nbsp;DELETE</i></button>
                <button class="btn btn-primary" (click)="rate(pkg.ID, pkg.Name)"><i class="fas fa-star-half-stroke">&nbsp;&nbsp;RATE</i></button>
                <button class="btn btn-warning" (click)="update(pkg)"><i class="fas fa-pencil">&nbsp;&nbsp;UPDATE</i></button>
                <button class="btn btn-primary" (click)="download(pkg.ID)"><i class="fas fa-download">&nbsp;&nbsp;DOWNLOAD</i></button>
                <button class="btn btn-danger" (click)="deleteByName(pkg.Name)"><i class="fas fa-filter-circle-xmark">&nbsp;&nbsp;DELETE ALL</i></button>
            </div>
        </ng-template>
    </mdb-accordion-item>
</mdb-accordion>
<div *ngIf="offset!=''">
    <button class="btn btn-primary" (click)="searchByNameVersion(false)">Load More</button>
</div>
<div *ngIf="!packages">
    <h1>No Packages Were found</h1>
</div>
